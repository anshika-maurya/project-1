<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name1">Name:</label><br/><br/>
        <input type="text" id="name1"><br/>

        <label for="email1">Email:</label><br/><br/>
        <input type="email" id="email1"><br/>

        <label for="phone1">Phone:</label><br/><br/>
        <input type="tel" id="phone1"><br/><br/>

        <label for="file1">Resume:</label>
        <input type="file" id="file1"><br/><br/>

        <label for="counter1">Experience (in years):</label>
        <input type="number" name="counter" id="counter1" min="0" max="50"><br/><br/>

        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" id="checkbox1"><br/>
            <label for="checkbox1">HTML</label><br/><br/>

            <input type="checkbox" id="checkbox2"><br/>
            <label for="checkbox2">CSS</label><br/><br/>

            <input type="checkbox" id="checkbox3"><br/>
            <label for="checkbox3">JavaScript</label><br/><br/>
        </fieldset><br/><br/>

        <label for="selector1">Highest Education:</label><br/><br/>
        <select name="selection" id="selector1">
            <option value="High School">High School</option>
            <option value="Graduation">Graduation</option>
            <option value="Post Graduation">Post Graduation</option>
        </select><br/><br/>


        <fieldset>
            <legend>Availability:</legend>

        <input type="radio" name="radio1" id="radio1"><br/>
        <label for="radio1">Full time</label><br/><br/>
        <input type="radio" name="radio1" id="radio2"><br/>
        <label for="radio2">Part time</label><br/><br/>

        </fieldset><br/><br/>
        
        <label for="textarea1">Additional Comments:</label><br/>
        <textarea name="textarea1" id="textarea1" cols="58" rows="4"></textarea>

        <input type="submit" value="Submit Application">

</form>
</body>
</html>
