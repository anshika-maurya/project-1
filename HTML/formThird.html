<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
        <label for="Name1">Name</label>
        <input type="text" id="Name1">
        <label for="Name2">Email</label>
        <input type="email" id="Name2">
        <label for="Name3">Phone</label>
        <input type="tel" id="Name3">
        <label for="Name4">Date of Birth</label>
        <input type="date" id="Name4">

        <!-- <label for="Name5">Gender</label> -->
        <!-- <span>Gender</span> -->

        <p style="display: inline;">Gender</p>
        
        <input type="radio" id="Name6">
        <label for="Name6">Male</label>
        <input type="radio" id="Name7">
        <label for="Name7">Female Country</label>
        

        <br/>
        <select name="selection" id="selector1">
            <option value="1">United State</option>
            <option value="2">North India</option>
            <option value="3">South India</option>
            <option value="4">Africa</option>
        </select>
        </fieldset>

        <fieldset>
            <legend>
                <label for="Street1">Address Street</label>
                <input type="text" id="Street1">   
                <label for="City1">City</label>
                <input type="text" id="City1">   
                <label for="State1">State</label>
                <input type="text" id="State1">   
                <label for="Code1">Zip Code</label>
                <input type="text" id="Code1">   
            </legend>

        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="textarea1">Comments</label>
            <textarea name="textarea1" id="textarea1" cols="58" rows="8"></textarea>
             
            <label for="checkbox1">I agree to the terms of service</label>
            <input type="checkbox" id="checkbox1">
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
