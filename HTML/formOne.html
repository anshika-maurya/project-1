<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Event Registration</h3>
    <form>
        
        <br/>
        

        <label for="name1">Name:</label> <br/><br/>
        <input type="text" id="name1"><br/>

        <label for="email">Email:</label> <br/><br/>
        <input type="email" id="email"><br/>

        <label for="phone1">Phone:</label> <br/><br/>
        <input type="tel" id="phone1"><br/>

        <label for="selector1">Occupation:</label> <br/><br/>
        <select name="selection" id="selector1">
            <option value="Student">Student</option>
            <option value="Profession">Profession</option>
            <option value="Others">Others</option>
        </select>

        <!-- grouping of element using field set -->
        

        <fieldset>
            <legend>Topic of Interest</legend>
            
            <input type="checkbox" id="topic1"><br/>
            <label for="topic1">HTML</label> <br/><br/>
    
            
            <input type="checkbox" id="topic2"><br/>
            <label for="topic2">CSS</label> <br/><br/>
    
            
            <input type="checkbox" id="topic3"><br/>
            <label for="topic3">Javascript</label> <br/><br/>
    
            </fieldset>
        <label for="textarea1">Comments:</label><br/>
        <textarea name="textarea1" id="textarea1" cols="55" rows="4"></textarea> 
        <!-- <button>Register</button> -->

        <input type="submit" value="Register">
</form>
</body>
</html>
