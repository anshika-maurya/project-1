<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- switch statement -->
</head>
<body>
    
<h3>Enter your choice</h3>

<ul>
    <li>Add</li>
    <li>Sub</li>
    <li>Mult</li>
</ul>
<br/>

<form>
    <input type="text" name="" id="choices">
    <br/>
    <button onclick="myfun()">Click me</button>
</form>

<script>
    function myfun() {
        var choice = document.getElementById("choices").value;
        // alert(choice);

        switch(choice){
            case "add": var a = 10;
                        var b = 20;
                        var addition = a+b;
                        document.write("addition of two number is " + addition);
                        break;

            case "sub": var a = 10;
                        var b = 20;
                        var subtraction = a-b;
                        document.write("subtraction of two number is " + subtraction);
                        break;

            case "mult": var a = 10;
                        var b = 20;
                        var multiple = a*b;
                        document.write("multiplication of two number is " + multiple);
                        break;

            default : alert("not a valid input");        
            
        }
    }
</script>

</body>
</html>
